<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Simple Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="myStyleSheet.css">
	</head>
	<body>
	<div class="container">
		<div class="box clearbox"><button class="clear">Clear</button></div>
		<div class="box">
			<div class="calculator">
				<div class="screen" style="font-size: 3rem"></div>
				<button class="number decimal" value=".">.</button>
				<button class="operator equal" value="=">=</button>
				<button class="operator minus" value="-">-</button>
				<button class="operator plus" value="+">+</button>
				<button class="operator times" value="*">x</button>
				<button class="operator divide" value="/">/</button>
				<button class="number b0" value="0">0</button>
				<button class="number b1" value="1">1</button>
				<button class="number b2" value="2">2</button>
				<button class="number b3" value="3">3</button>
				<button class="number b4" value="4">4</button>
				<button class="number b5" value="5">5</button>
				<button class="number b6" value="6">6</button>
				<button class="number b7" value="7">7</button>
				<button class="number b8" value="8">8</button>
				<button class="number b9" value="9">9</button>
			</div>
		</div>
		<div class="box"></div>
	</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
